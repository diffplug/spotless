name: CI

on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        java: [ '8', '11' ]
        os: [ 'ubuntu-latest' ]
        jdk: [ 'zulu' ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: ${{ matrix.jdk }}
        cache: 'gradle'
    - name: Build
      run: ./gradlew clean build
