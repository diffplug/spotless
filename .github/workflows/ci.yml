# BUILDCACHE_USER
# BUILDCACHE_PASS
#   - rw access to buildcache.diffplug.com
name: CI ğŸ­
on:
  pull_request:
  push:
    branches: [main, release]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sanity-check:
    name: Sanity Check ğŸ¦¢
    runs-on: ubuntu-latest
    env:
      buildcacheuser: ${{ secrets.BUILDCACHE_USER }}
      buildcachepass: ${{ secrets.BUILDCACHE_PASS }}
    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 21
      - name: Setup Gradle ğŸ˜
        uses: gradle/actions/setup-gradle@v5
      - name: Spotless âœ¨
        run: ./gradlew clean spotlessCheck
      - name: Error Prone ğŸš§
        run: ./gradlew clean assemble
      - name: Test Classes âš™ï¸
        run: ./gradlew clean testClasses
      - name: Rewrite â™»ï¸
        run: ./gradlew clean rewriteDryRun
  build:
    name: Build ğŸ—ï¸
    needs: sanity-check
    strategy:
      fail-fast: false
      matrix:
        kind: [maven, gradle]
        jre: [17, 21, 24] # test on the latest Java version once Gradle & Maven support it.
        os: [ubuntu-latest, windows-latest]
        include:
          - kind: npm # npm on linux only (crazy slow on windows).
            jre: 17
            os: ubuntu-latest
          - kind: shfmt
            jre: 17
            os: ubuntu-latest
            shfmt-version: v3.8.0
          - kind: idea
            jre: 17
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jre }}
      - name: Setup Gradle ğŸ˜
        uses: gradle/actions/setup-gradle@v5
      - name: Build ğŸ“¦ Maven ğŸª¶
        if: matrix.kind == 'maven'
        run: ./gradlew :plugin-maven:build
      - name: Build ğŸ“¦ Gradle ğŸ˜
        if: matrix.kind == 'gradle'
        run: ./gradlew build -PSPOTLESS_EXCLUDE_MAVEN=true
      - name: Test npm
        if: matrix.kind == 'npm'
        run: ./gradlew testNpm
      - name: Setup Go
        if: matrix.kind == 'shfmt'
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Install shfmt
        if: matrix.kind == 'shfmt'
        run: go install mvdan.cc/sh/v3/cmd/shfmt@${{ matrix.shfmt-version }}
      - name: Test shfmt
        if: matrix.kind == 'shfmt'
        run: ./gradlew testShfmt
      - name: Test IDEA
        if: matrix.kind == 'idea'
        run: |
          download_link=$(curl https://data.services.jetbrains.com/products/releases\?code\=IIC\&latest\=true\&type\=release | jq -r '.IIC[0].downloads.linux.link')
          curl --location "$download_link" -o idea.tar.gz
          tar -xf idea.tar.gz
          cd idea-IC*
          export PATH=${PATH}:$(pwd)/bin
          cd ..
          ./gradlew testIdea
      - name: Junit Report
        uses: mikepenz/action-junit-report@v6
        if: always() # always run even if the previous step fails.
        with:
          check_name: JUnit ${{ matrix.kind }} ${{ matrix.jre }} ${{ matrix.os }}
          report_paths: '*/build/test-results/*/TEST-*.xml'
          check_retries: true
  complete: # this check is required in branch protection rules.
    name: Complete âœ…
    needs:
      - sanity-check
      - build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check
        run: |
          results=$(tr -d '\n' <<< '${{ toJSON(needs.*.result) }}')
          if ! grep -q -v -E '(failure|cancelled)' <<< "$results"; then
            echo âŒ One or more required jobs failed.
            exit 1
          fi
          echo âœ… All required jobs completed successfully.
