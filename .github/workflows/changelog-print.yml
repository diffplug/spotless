name: changelogPrint

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: changelogPrint
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: gradle caching
        uses: gradle/actions/setup-gradle@v4
      - run: ./gradlew changelogPrint
