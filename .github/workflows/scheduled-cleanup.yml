name: Scheduled Cleanup ğŸ§¹
on:
  schedule:
    - cron: '0 16 * * 3'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sanity:
    name: Sanity ğŸ¦¢
    runs-on: ubuntu-latest
    env:
      buildcacheuser: ${{ secrets.BUILDCACHE_USER }}
      buildcachepass: ${{ secrets.BUILDCACHE_PASS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - name: Gradle Setup ğŸ˜
        uses: gradle/actions/setup-gradle@v5
      - name: Error Prone ğŸš§ï¸
        run: ./gradlew assemble -Derror-prone=true
      - name: OpenRewrite â˜‘ï¸ # 4m 55s (2 min compile, 3 min rewrite)
        run: ./gradlew rewriteDryRun
